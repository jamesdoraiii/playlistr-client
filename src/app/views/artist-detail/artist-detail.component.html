<div class="container mx-auto pt-8 md:px-8">
    <app-artist-header [artist]="artist" *ngIf="artist"></app-artist-header>
    <app-tracklist [tracks]="artistTopTracks" *ngIf="artistTopTracks"></app-tracklist>
    <div class="mt-5" *ngIf="artistAlbums">
      <app-album-display *ngFor="let album of artistAlbums" [album]="album"></app-album-display>
    </div>
  </div>
