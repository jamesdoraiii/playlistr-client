<div class="main-content-padding pt-48 h-screen">
    <div class="w-5/6 lg:w-1/2 mx-auto" style="max-width: 700px;">
        <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Playlist URL</label>
            <input
              class="appearance-none rounded w-full py-2 px-3 bg-gray-700 text-gray-200 focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Your email address"
            />
          </div>
          <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Genre Tags</label>
            <input
              class="appearance-none rounded w-full py-2 px-3 bg-gray-700 text-gray-200 focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Your secure password"
            />
            <p class="text-grey text-xs mt-1"></p>
          </div>

          <!-- tags section -->
          <div class="flex">
              <div class="flex items-center bg-green-600 mr-3 rounded-full px-4 py-1" *ngFor="let tag of tagsForPlaylist"><p class="mr-2">{{tag}}</p> <i class="fas fa-times"></i></div>
          </div>
          <hr class='my-3'/>
          <button
          class="mt-10 bg-green-600 hover:bg-blue-dark py-2 text-white font-bold rounded-full w-full"
          type="submit"
        >
        Post Playlist
        </button>
        </div>
</div>
