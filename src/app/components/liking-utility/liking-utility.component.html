<div class="flex items-center text-2xl py-4 text-white">
    <i class="far fa-heart pr-2 cursor-pointer" (click)="likePlaylist()" *ngIf="!isLiked"></i>
    <i class="fas fa-heart pr-2 cursor-pointer" (click)="unlikePlaylist()" *ngIf="isLiked"></i>
    <p class="font-semibold align-middle mb-1">{{likeCount}}</p>
</div>
