
<div class="flex justify-between align-middle bg-gray-800 w-full py-6 px-4 shadow-md" *ngIf="currentTrackInfo">
    <div class="w-3/12">
        <h2 class="text-white text-lg mb-1 truncate ...">{{currentTrackInfo.name}}</h2>
        <a class="truncate ..." *ngFor="let artist of currentTrackInfo.artists; index as i"  (click)="navigateToArtist(artist)">{{artist.name}}{{currentTrackInfo.artists.length > 1 && i + 1 < currentTrackInfo.artists.length ? ", ": ""}}</a>
    </div>

    <div class="flex text align-middle justify-center w-6/12">
        <!-- player controls here -->
        <div class="p-4 hover:text-white">
                <i class="fas fa-random"></i>
        </div>
        <div class="p-4 hover:text-white">
            <button (click)="previousTrack()">
                <i class="fas fa-step-backward"></i>
            </button>
        </div>
        <div class="p-4 hover:text-white">
            <button (click)="pause()">
                <i class="far fa-play-circle fa-2x"></i>
            </button>
        </div>
        <div class="p-4 hover:text-white">
            <button (click)="nextTrack()">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="p-4 hover:text-white">
           
                <i class="fas fa-sync-alt"></i>
       
        </div>
    </div>

    <div class="w-3/12">
        <!-- volume and devices -->
     
    </div>
</div>
