<div>
  <div class="flex justify-between">
    <h4 class="text-white font-bold text-lg">{{ title }}</h4>
    <h4 class="text-white uppercase hover:text-white hover:underline cursor-pointer">See All</h4>
  </div>

  <hr class="mt-1 mb-5 border-gray-700" />
  <div class="flex flex-wrap mb-10 -mx-2">
    <div class="w-1/3 lg:w-1/4 xl:w-1/5 px-2" *ngFor="let playlist of playlists">
      <app-playlist-card [playlist]="playlist"></app-playlist-card>
    </div>
  </div>
</div>
