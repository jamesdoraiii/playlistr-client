<div>
  <div class="flex justify-between align-baseline">
    <h4 class="text-white font-bold text-2xl sm:text-lg">{{ title }}</h4>
    <div class="text-white uppercase hover:text-white hover:underline cursor-pointer flex" style="align-items: flex-end;">See All</div>
  </div>

  <hr class="mt-1 mb-4 border-gray-700" />
  <div class="grid grid-cols-3 xl:grid-cols-5 mb-10 -mx-2">
    <div class="w-full px-2" *ngFor="let playlist of playlists; index as i">
      <div [ngClass]="{'invisible xl:visible': i > 2}">
        <app-playlist-card [playlist]="playlist"></app-playlist-card>
      </div>
    </div>
  </div>
</div>
