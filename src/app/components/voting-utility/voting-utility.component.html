<div class="flex items-center text-xl py-4 text-white">
    <i class="fas fa-arrow-up pr-2 cursor-pointer" [ngClass]="{'text-orange-600': false}" (click)="castVote(true)"></i>
    <p class="font-semibold" [ngClass]="{'text-orange-600': false, 'text-purple-600': false}">{{voteCount}}</p>
    <i class="fas fa-arrow-down pl-2 cursor-pointer" [ngClass]="{'text-orange-600': false, 'text-purple-600': false}" (click)="castVote(false)"></i>
</div>
