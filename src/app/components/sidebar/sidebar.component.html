<div class="h-full">
  <div class="py-5 px-6 text-white">
    <i class="fas fa-compact-disc fa-2x mr-1"></i>
    <h3 class="font-extrabold text-4xl inline">Playlistr</h3>
  </div>

  <div class="text-xl">
    <a
      routerLink="/home"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-500', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
    >
      <i class="fas fa-home inline mr-4" alt="home"></i>
      Home
    </a>
    <a
      href="#$"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-400', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
    >
      <i class="fas fa-user inline mr-4" alt="search"></i>
      Your Profile
    </a>
    <a
      href="#$%"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-400', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
    >
      <i class="fas fa-globe inline mr-4" alt="discover"></i>
      Discover
    </a>
  </div>

  <div class="uppercase mt-10 px-6">
    Playlists
  </div>
  <div class="absolute bottom-0 m-auto animate__animated animate__fadeIn animate__delay-1s">
    <img [src]="nowPlayingImageUrl" width="200" height="200"/>
  </div>
</div>
