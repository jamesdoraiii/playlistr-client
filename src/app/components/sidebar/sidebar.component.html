<div class="h-full flex flex-col">
  
  <div class="py-5 px-6 text-white">
    <i class="fas fa-compact-disc fa-2x mr-1"></i>
    <h3 class="font-extrabold text-4xl inline">Playlistr</h3>
  </div>

  <div class="text-xl">
    <a
      routerLink="/home"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-500', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
      (click)="closeMenu.emit()"
    >
      <i class="fas fa-home inline mr-4" alt="home"></i>
      Home
    </a>
    <a
      routerLink="/search"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-400', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
      (click)="closeMenu.emit()"
    >
      <i class="fas fa-search inline mr-4" alt="search"></i>
      Search
    </a>
    <a
      routerLink="/post-playlist"
      [routerLinkActive]="['text-white', 'border-l-4', 'border-green-400', 'pl-4']"
      class="block px-1 py-2 px-6 hover:text-white cursor-pointer focus:outline-none focus:shadow-outline active:bg-gray-800"
      (click)="closeMenu.emit()"
    >
      <i class="fas fa-plus-square inline mr-4" alt="post"></i>
      Post a Playlist
    </a>
  </div>


    <div class="overflow-y-auto flex flex-col flex-grow">
      <h5 class="uppercase mt-10 px-6 pb-3">
        Playlists
      </h5>
      <a *ngFor="let playlist of userPlaylists" [routerLink]="['/playlist', playlist.id]" (click)="closeMenu.emit()" class="block pb-2 px-6  ... hover:text-white truncate" style="min-height: 32px;">{{ playlist.name }}</a>
    </div>
    <div class="w-full animate__animated animate__fadeIn animate__delay-1s">
      <img [src]="nowPlayingImageUrl" *ngIf="nowPlayingImageUrl" class="w-full h-auto"/>
    </div>
  </div>
