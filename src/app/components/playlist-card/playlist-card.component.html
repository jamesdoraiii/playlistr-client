<a class="w-full" [routerLink]="['/playlist', playlist.id]">
  <img class="cursor-pointer" [src]="playlist.images[0].url" />
  <h4 class="text-white font-bold text-md pt-2 py-1 hover:underline cursor-pointer">
    {{ playlist.name }}
  </h4>
  <p class="overflow-hidden description-text">
    {{ playlist.description }}
  </p>
</a>
