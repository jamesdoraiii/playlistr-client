<button class='bg-red-600 hover:bg-blue-dark p-3 rounded-md text-white font-bold' (click)="isModalOpen = true">
    <i class="fas fa-trash-alt"></i>
</button>



<div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-30" *ngIf="isModalOpen">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-75"></div>
    
    <div class="modal-container bg-gray-700 w-11/12 max-h-3/4 md:max-w-md mx-auto rounded shadow-2xl overflow-y-auto z-50" style="max-width: 400px;">

      <div class="modal-content py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p class="text-xl md:text-3xl font-bold">Are you sure you want to delete?</p>
          <div class="modal-close cursor-pointer" (click)="isModalOpen = false">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!--Body-->
    
        <!--Footer-->
        <div class="flex justify-end pt-2">
            <button class="modal-close px-4 bg-gr p-3 rounded-lg text-white bg-red-600 cursor-pointer mr-4" (click)="isModalOpen = false">No</button>
          <button class="modal-close px-4 bg-gr p-3 rounded-lg text-white bg-green-600 cursor-pointer" (click)="deleteItem()">Yes</button>
        </div>
        
      </div>
    </div>
  </div>
