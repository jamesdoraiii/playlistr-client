<div class="w-full h-full p-4 bg-gray-800 rounded-sm hover:bg-gray-700 relative" [routerLink]="['/playlist', item.id]" (click)="routeToItemDetail(item)"id="playButtonSlider">
    <img class="cursor-pointer" [src]="item.images[0].url" [ngClass]="item.type == 'artist' ? 'rounded-full' : 'rounded-md'"/>
    <i class="fas fa-play fa-xs rounded-full bg-green-600 p-2 play-icon shadow-xl"></i>
    <h4 class="text-white font-bold text-md pt-2 py-1 hover:underline cursor-pointer">
      {{ item.name }}
    </h4>
    <p class="overflow-hidden description-text">
      {{ item.description }}
    </p>
</div>
