<div class="w-full p-4 bg-gray-800 rounded-sm hover:bg-gray-700" [routerLink]="['/playlist', item.id]" (click)="routeToItemDetail(item)">
    <img class="cursor-pointer" [src]="item.images[0].url" [ngClass]="{'rounded-full': item.type == 'artist'}"/>
    <h4 class="text-white font-bold text-md pt-2 py-1 hover:underline cursor-pointer">
      {{ item.name }}
    </h4>
    <p class="overflow-hidden description-text">
      {{ item.description }}
    </p>
</div>
